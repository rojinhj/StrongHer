<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>محاسبه پروتئین روزانه - StrongHer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      direction: rtl;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    input, button, select {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #d63384;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>محاسبه پروتئین روزانه - StrongHer</h2>
    <p>برای محاسبه پروتئین روزانه، وزن خود را وارد کنید:</p>
    <form id="proteinForm">
      <input type="text" id="firstName" placeholder="نام" required>
      <input type="text" id="lastName" placeholder="نام خانوادگی" required>
      <input type="text" id="age" placeholder="سن" required>
      <select id="weightUnit">
        <option value="lbs">وزن (پوند)</option>
        <option value="kg">وزن (کیلوگرم)</option>
      </select>
      <input type="text" id="weight" placeholder="وزن" required>
      <button type="button" onclick="calculateProtein()">محاسبه</button>
    </form>
    <h3 id="result"></h3>
  </div>

  <script>
    function convertToEnglishDigits(str) {
      const persianDigits = '۰۱۲۳۴۵۶۷۸۹';
      const arabicDigits = '٠١٢٣٤٥٦٧٨٩';
      return str.replace(/[۰-۹]/g, d => persianDigits.indexOf(d))
                .replace(/[٠-٩]/g, d => arabicDigits.indexOf(d));
    }

    function calculateProtein() {
      let weightRaw = document.getElementById('weight').value;
      let weightStr = convertToEnglishDigits(weightRaw);
      let weight = parseFloat(weightStr);
      let unit = document.getElementById('weightUnit').value;
      let result = document.getElementById('result');

      if (!isNaN(weight) && weight > 0) {
        let protein = unit === 'kg' ? Math.round(weight * 2.2) : Math.round(weight * 1);
        result.innerText = `نیاز روزانه شما به پروتئین: ${protein} گرم`;
      } else {
        result.innerText = "لطفاً یک وزن معتبر وارد کنید.";
      }
    }
  </script>
</body>
</html>
