<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>محاسبه پروتئین</title>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      text-align: center;
      padding: 50px;
      background-color: #f2f2f2;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #d63384;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>محاسبه پروتئین</h2>
    <select id="weightUnit">
      <option value="lbs">پوند</option>
      <option value="kg">کیلوگرم</option>
    </select>
    <input type="text" id="weight" placeholder="وزن خود را وارد کنید">
    <button onclick="calculateProtein()">محاسبه</button>
    <p id="result"></p>
  </div>

  <script>
    function convertPersianToEnglishNumbers(str) {
      return str.replace(/[۰-۹]/g, (digit) => '۰۱۲۳۴۵۶۷۸۹'.indexOf(digit));
    }

    function calculateProtein() {
      let rawWeight = document.getElementById("weight").value.trim();
      let weightStr = convertPersianToEnglishNumbers(rawWeight);
      let weight = parseFloat(weightStr);
      let unit = document.getElementById("weightUnit").value;

      if (!isNaN(weight) && weight > 0) {
        let protein = unit === "kg" ? Math.round(weight * 2.2) : Math.round(weight);
        document.getElementById("result").innerText = `نیاز روزانه شما به پروتئین: ${protein} گرم`;
      } else {
        document.getElementById("result").innerText = "لطفاً وزن معتبر وارد کنید.";
      }
    }
  </script>
</body>
</html>
